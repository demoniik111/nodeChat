<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Чатик</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body class="text-center">
    <div id="main">
        <div id="list">
            <div id="online">
                Сейчас онлайн: <div id="count">0</div>
            </div>
            <div id="roomsBlock">
                <div class="rooms">
                    <div class="room">Комната</div>
                    <div id="makeroom" onclick="createRoom()">
                        +&nbsp;Создать комнату
                    </div>
                </div>
            </div>
        </div>
        <div id="messagemain">
            <h3>Сообщения</h3>
            <div id="all_mess">
                <div id="none_info">Пока никто ничего не написал</div>
            </div>
            <form class="form-signin" id="messForm">
                <label for="name" class="sr-only">Имя</label>
                <input type="text" id="name" class="form-control" placeholder="Имя" required>
                <label for="message" class="sr-only">Сообщение</label>
                <input type="text" id="message" class="form-control" placeholder="Сообщение" required autofocus>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js "></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            let socket = io.connect();
            let form = document.getElementById("messForm");
            let all_messages = document.getElementById("all_mess");
            let name = document.getElementById("name");
            let message = document.getElementById("message");
            let count = document.getElementById("count");
            let none = document.getElementById("none_info");
            let colors = [{
                bg: '#e6f3ff',
                text: 'black'
            }];
            let now2 = new Date();
            let isFirstMsg = false;

            form.onsubmit = function(event){
                event.preventDefault();
                let now = new Date();

                socket.emit('send mess',
                {
                    mess: message.value,
                    name: name.value,
                    time: now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds()
                });
                message.value = '';
            }

            socket.on('add mess', function(data){
                addDiv(data)
            });

            socket.on('new_connect', function(data){
                count.textContent = data[0];
                if(!isFirstMsg){
                    none.remove();
                    let newDiv = document.createElement('div');
                    let rnd = getRnd(colors.length);
                    newDiv.innerHTML = '<div style="background:#d8f3b6;color:'+ colors[rnd].text  +'" class="messageblock"><div class="header">Сервер</div><div class="body"><div class="message">Здравствуйте, уважаемый!<br> Предыдущая история сообщений не сохраняется. При обновлении страницы вы также потеряете все сообщения.</div><div class="time"> (' + now2.getHours() + ":" + now2.getMinutes() + ":" + now2.getSeconds() + ')' + '</div></div></div>';
                    all_messages.appendChild(newDiv);
                    all_messages.scrollTop = all_messages.scrollHeight;
                    isFirstMsg = true;
                }

            });

            function addDiv(data){
                none.remove();
                let newDiv = document.createElement('div');
                let rnd = getRnd(colors.length);
                newDiv.innerHTML = '<div style="background:'+ colors[rnd].bg +';color:'+ colors[rnd].text  +'" class="messageblock"><div class="header">'+ data.name + '</div><div class="body"><div class="message">' + data.mess + '</div><div class="time"> (' + data.time + ')' + '</div></div></div>';
                all_messages.appendChild(newDiv);
                all_messages.scrollTop = all_messages.scrollHeight;
            }

            function getRnd(max) {
                return parseInt(Math.random() * max);
            }
        });

        function createRoom() {
            let element = document.createElement('div');
            let makeroom = document.querySelector('#makeroom');
            element.innerHTML = 'Комната', element.className = 'room';
            document.querySelector(".rooms").insertBefore(element, makeroom);
        }
    </script>
</body>
</html>
