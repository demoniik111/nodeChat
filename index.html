<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body class="text-center">
    <form class="form-signin" id="messForm">
        <img class="mb-4" src="https://js2.pngtree.com/v3/images/home/paradrop.png" alt="" draggable="false">
        <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
        <label for="inputEmail" class="sr-only">Email адрес</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email адрес" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
        <!-- <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
        </div> -->
        <div class="checkbox mb-3">
            <label>
                <a href="">Регистрация</a>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">&copy; Все права защищены 2019</p>
    </form>
    <div class="col-6">
        <h3>Сообщения</h3>
        <div id="all_mess"></div>
    </div>
    <script src="/socket.io/socket.io.js "></script>
    <script>
        window.onload = function(){
            var socket = io.connect();
            var form = document.getElementById("messForm");
            var input = document.getElementById("inputEmail");
            var all_messages = document.getElementById("all_mess");

            form.onsubmit = function(event){
                event.preventDefault();
                console.log(input.value);
                socket.emit('send mess', input.value);
                input.value = '';
            }

            socket.on('add mess', function(data){
                var newDiv = document.createElement('div');
                newDiv.innerHTML = data.msg;
                all_messages.appendChild(newDiv);
            })
        }
    </script>
</body>
</html>
