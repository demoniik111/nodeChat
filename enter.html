<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <form class="form-signin" id="messForm">
                <img class="mb-4" src="https://js2.pngtree.com/v3/images/home/paradrop.png" alt="" draggable="false">
                <h1 class="h3 mb-3 font-weight-normal">Отправьте своё сообщение</h1>
                <label for="name" class="sr-only">Имя</label>
                <input type="text" id="name" class="form-control" placeholder="Имя" required>
                <label for="message" class="sr-only">Сообщение</label>
                <input type="text" id="message" class="form-control" placeholder="Сообщение" required autofocus>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
                <p class="mt-5 mb-3 text-muted">&copy; Все права защищены 2019</p>
            </form>
</body>
</html>
